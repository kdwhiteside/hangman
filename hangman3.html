<script type="text/javascript">
	
document.addEventListener("load", pickWord());





	function pickWord(){
		var words = ["charmander", "bulbasaur", "squirtle", "pikachu"];
		theWord = words[Math.floor((Math.random() * words.length))];
		console.log(theWord);
		wordArray = theWord.split("");
		for (var i = 0; i < wordArray.length; i++) {
			wordArray[i] = " _ ";
			
		}
		console.log(wordArray);
		guessesLeft = 7;
		document.getElementById("lives").innerHTML = "YOU HAVE " + guessesLeft + " LIVES";
		document.getElementById("display").innerHTML = wordArray.join(" ").toUpperCase();
		// console.log(document.getElementById("display").innerHTML);
	}

	
document.addEventListener("keydown", testLetter);


	function testLetter(event){
		letter = event.key;
		console.log(letter);
		var index = theWord.indexOf(letter);
		if (theWord.includes(event.key) === true) {	
			for (var i = 0; i < wordArray.length; i++) {
				if(theWord[i] == letter){
					wordArray[i] = letter;


				}
			}
			document.getElementById("display").innerHTML = wordArray.join(" ").toUpperCase();
			// console.log(wordArray);
			




			if(wordArray.join("") == theWord){
				alert("YOU WIN!");
				var newGame = confirm("WOULD YOU LIKE TO PLAY AGAIN?");
				if (newGame == true) {
					pickWord();
			}
		}
	}
		else{

			guessesLeft--;
			document.getElementById("lives").innerHTML = "YOU HAVE " + guessesLeft + " LIVES";
			
			if (guessesLeft < 1) {
				alert("YOU LOSE!");
				var newGame = confirm("WOULD YOU LIKE TO PLAY AGAIN?");
				if (newGame == true) {
					pickWord();
				}
			}
		}
